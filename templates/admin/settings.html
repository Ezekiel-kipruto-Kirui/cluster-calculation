{% extends "base.html" %}

{% block title %}Admin Settings{% endblock %}

{% block top_actions %}
<a href="{{ url_for('main.admin_dashboard') }}" class="rounded-md px-3 py-2 text-slate-700 transition hover:bg-slate-100">
    Dashboard
</a>
<a href="{{ url_for('main.logout') }}" class="rounded-md bg-rose-50 px-3 py-2 text-rose-700 transition hover:bg-rose-100">
    Logout
</a>
{% endblock %}

{% block content %}
<section class="mx-auto max-w-xl rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Admin Settings</h1>
    <p class="mt-2 text-sm text-slate-600">Update your admin username and password.</p>

    <form method="post" class="mt-6 space-y-4">
        <div>
            <label for="username" class="mb-1 block text-sm font-medium text-slate-700">New Username</label>
            <input
                id="username"
                type="text"
                name="username"
                required
                class="block w-full rounded-md border-slate-300 text-slate-900 shadow-sm focus:border-slate-500 focus:ring-slate-500"
            >
        </div>

        <div>
            <label for="password" class="mb-1 block text-sm font-medium text-slate-700">New Password</label>
            <input
                id="password"
                type="password"
                name="password"
                required
                class="block w-full rounded-md border-slate-300 text-slate-900 shadow-sm focus:border-slate-500 focus:ring-slate-500"
            >
        </div>

        <button
            type="submit"
            class="inline-flex items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800"
        >
            Update Login
        </button>
    </form>
</section>
{% endblock %}
