{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block top_actions %}
<a href="{{ url_for('main.home') }}" class="rounded-md px-3 py-2 text-slate-700 transition hover:bg-slate-100">
    Calculator
</a>
{% endblock %}

{% block content %}
<section class="mx-auto max-w-md rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Admin Login</h1>
    <p class="mt-2 text-sm text-slate-600">Sign in to manage courses and cutoffs.</p>

    {% if error %}
    <div class="mt-4 rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('main.admin_login') }}" class="mt-6 space-y-4">
        <div>
            <label for="username" class="mb-1 block text-sm font-medium text-slate-700">Username</label>
            <input
                id="username"
                type="text"
                name="username"
                placeholder="Enter username"
                required
                class="block w-full rounded-md border-slate-300 text-slate-900 shadow-sm focus:border-slate-500 focus:ring-slate-500"
            >
        </div>

        <div>
            <label for="password" class="mb-1 block text-sm font-medium text-slate-700">Password</label>
            <input
                id="password"
                type="password"
                name="password"
                placeholder="Enter password"
                required
                class="block w-full rounded-md border-slate-300 text-slate-900 shadow-sm focus:border-slate-500 focus:ring-slate-500"
            >
        </div>

        <button
            type="submit"
            class="inline-flex w-full items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800"
        >
            Login
        </button>
    </form>
</section>
{% endblock %}
