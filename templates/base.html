<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KUCCPS Cluster System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
    <header class="border-b border-slate-200 bg-white">
        <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 py-4">
            <a href="{{ url_for('main.home') }}" class="text-lg font-semibold tracking-tight text-slate-900">
                KUCCPS Cluster System
            </a>
            <nav class="flex items-center gap-2 text-sm font-medium">
                {% block top_actions %}{% endblock %}
            </nav>
        </div>
    </header>

    <main class="mx-auto w-full max-w-7xl px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
